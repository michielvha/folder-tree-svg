  <defs>
    <style>
      .card { fill: #161b22; stroke: #30363d; stroke-width: 1; }
      .title { font: 700 32px ui-sans-serif, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial; fill: #f0f6fc; }
      .label { font: 600 15px ui-sans-serif, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial; fill: #c9d1d9; }
      .line { stroke: #30363d; stroke-width: 2.5; stroke-linecap: round; fill: none; }
      .node-folder { fill: #1f6feb; stroke: #58a6ff; stroke-width: 1.5; }
      .node-file { fill: #238636; stroke: #3fb950; stroke-width: 1.5; }
      .dot { fill: #58a6ff; stroke: #1f6feb; stroke-width: 1.5; }
      .node-folder, .node-file { filter: url(#nodeGlow); }
    </style>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="16" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <filter id="nodeGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

